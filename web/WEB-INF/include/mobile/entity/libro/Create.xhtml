<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="LibroCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateLibroTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:LibroListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="LibroCreateForm">

                <h:panelGroup id="display" rendered="#{libroController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_titulo}" for="titulo" />
                            <p:inputTextarea rows="4" cols="30" id="titulo" value="#{libroController.selected.titulo}" title="#{myBundle.CreateLibroTitle_titulo}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_titulo}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_cantidad}" for="cantidad" />
                            <p:inputText id="cantidad" value="#{libroController.selected.cantidad}" title="#{myBundle.CreateLibroTitle_cantidad}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_cantidad}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_idAutor}" for="idAutor" />
                            <p:inputText id="idAutor" value="#{libroController.selected.idAutor}" title="#{myBundle.CreateLibroTitle_idAutor}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_idAutor}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_idEditorial}" for="idEditorial" />
                            <p:inputText id="idEditorial" value="#{libroController.selected.idEditorial}" title="#{myBundle.CreateLibroTitle_idEditorial}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_idEditorial}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_anioEdicion}" for="anioEdicion" />
                            <p:calendar id="anioEdicion" pattern="MM/dd/yyyy" value="#{libroController.selected.anioEdicion}" title="#{myBundle.CreateLibroTitle_anioEdicion}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_anioEdicion}" showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_idMateria}" for="idMateria" />
                            <p:inputText id="idMateria" value="#{libroController.selected.idMateria}" title="#{myBundle.CreateLibroTitle_idMateria}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_idMateria}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_numPagina}" for="numPagina" />
                            <p:inputText id="numPagina" value="#{libroController.selected.numPagina}" title="#{myBundle.CreateLibroTitle_numPagina}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_numPagina}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_descripcion}" for="descripcion" />
                            <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{libroController.selected.descripcion}" title="#{myBundle.CreateLibroTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_imagen}" for="imagen" />
                            <p:inputText id="imagen" value="#{libroController.selected.imagen}" title="#{myBundle.CreateLibroTitle_imagen}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_imagen}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateLibroLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{libroController.selected.estado}" title="#{myBundle.CreateLibroTitle_estado}" required="true" requiredMessage="#{myBundle.CreateLibroRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{libroController.saveNew}" value="#{myBundle.Save}" update="display,:LibroListPage:LibroListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:LibroListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
