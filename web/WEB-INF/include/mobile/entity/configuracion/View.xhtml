<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ConfiguracionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewConfiguracionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ConfiguracionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ConfiguracionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{configuracionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewConfiguracionLabel_id}"/>
                            <h:outputText value="#{configuracionController.selected.id}" title="#{myBundle.ViewConfiguracionTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewConfiguracionLabel_nombre}"/>
                            <h:outputText value="#{configuracionController.selected.nombre}" title="#{myBundle.ViewConfiguracionTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewConfiguracionLabel_telefono}"/>
                            <h:outputText value="#{configuracionController.selected.telefono}" title="#{myBundle.ViewConfiguracionTitle_telefono}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewConfiguracionLabel_direccion}"/>
                            <h:outputText value="#{configuracionController.selected.direccion}" title="#{myBundle.ViewConfiguracionTitle_direccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewConfiguracionLabel_correo}"/>
                            <h:outputText value="#{configuracionController.selected.correo}" title="#{myBundle.ViewConfiguracionTitle_correo}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
