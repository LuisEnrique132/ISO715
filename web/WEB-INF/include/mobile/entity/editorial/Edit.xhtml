<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EditorialEditPage" lazy="true">
        <pm:header title="#{myBundle.EditEditorialTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EditorialListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EditorialEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{editorialController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditEditorialLabel_id}" for="id" />
                            <h:outputText id="id" value="#{editorialController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEditorialLabel_editorial}" for="editorial" />
                            <p:inputText id="editorial" value="#{editorialController.selected.editorial}" title="#{myBundle.EditEditorialTitle_editorial}" required="true" requiredMessage="#{myBundle.EditEditorialRequiredMessage_editorial}" size="150" maxlength="150"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEditorialLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{editorialController.selected.estado}" title="#{myBundle.EditEditorialTitle_estado}" required="true" requiredMessage="#{myBundle.EditEditorialRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{editorialController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EditorialListPage:EditorialListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EditorialListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
