<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AutorCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateAutorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AutorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AutorCreateForm">

                <h:panelGroup id="display" rendered="#{autorController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAutorLabel_autor}" for="autor" />
                            <p:inputText id="autor" value="#{autorController.selected.autor}" title="#{myBundle.CreateAutorTitle_autor}" required="true" requiredMessage="#{myBundle.CreateAutorRequiredMessage_autor}" size="150" maxlength="150"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAutorLabel_imagen}" for="imagen" />
                            <p:inputText id="imagen" value="#{autorController.selected.imagen}" title="#{myBundle.CreateAutorTitle_imagen}" required="true" requiredMessage="#{myBundle.CreateAutorRequiredMessage_imagen}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateAutorLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{autorController.selected.estado}" title="#{myBundle.CreateAutorTitle_estado}" required="true" requiredMessage="#{myBundle.CreateAutorRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{autorController.saveNew}" value="#{myBundle.Save}" update="display,:AutorListPage:AutorListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:AutorListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
