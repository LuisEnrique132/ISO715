<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuariosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditUsuariosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsuariosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuariosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usuariosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditUsuariosLabel_id}" for="id" />
                            <h:outputText id="id" value="#{usuariosController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUsuariosLabel_usuario}" for="usuario" />
                            <p:inputText id="usuario" value="#{usuariosController.selected.usuario}" title="#{myBundle.EditUsuariosTitle_usuario}" required="true" requiredMessage="#{myBundle.EditUsuariosRequiredMessage_usuario}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUsuariosLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{myBundle.EditUsuariosTitle_nombre}" required="true" requiredMessage="#{myBundle.EditUsuariosRequiredMessage_nombre}" size="200" maxlength="200"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUsuariosLabel_clave}" for="clave" />
                            <p:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{myBundle.EditUsuariosTitle_clave}" required="true" requiredMessage="#{myBundle.EditUsuariosRequiredMessage_clave}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUsuariosLabel_rol}" for="rol" />
                            <p:inputText id="rol" value="#{usuariosController.selected.rol}" title="#{myBundle.EditUsuariosTitle_rol}" required="true" requiredMessage="#{myBundle.EditUsuariosRequiredMessage_rol}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUsuariosLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{usuariosController.selected.estado}" title="#{myBundle.EditUsuariosTitle_estado}" required="true" requiredMessage="#{myBundle.EditUsuariosRequiredMessage_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{usuariosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UsuariosListPage:UsuariosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UsuariosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
