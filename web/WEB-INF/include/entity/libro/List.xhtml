<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="LibroListForm">

        <p:panel header="#{myBundle.ListLibroTitle}">
            <p:contextMenu id="LibroDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('LibroListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('LibroListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('LibroListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('LibroListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{libroController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{libroController.selected}"
                         filteredValue="#{libroController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{libroController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:LibroDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:LibroDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('LibroListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLibroTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.titulo}" filterBy="#{item.titulo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLibroTitle_titulo}"/>
                    </f:facet>
                    <h:outputText value="#{item.titulo}"/>
                </p:column>


                <p:column sortBy="#{item.cantidad}" filterBy="#{item.cantidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLibroTitle_cantidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidad}"/>
                </p:column>


                <p:column sortBy="#{item.idAutor}" filterBy="#{item.idAutor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLibroTitle_idAutor}"/>
                    </f:facet>
                    <h:outputText value="#{item.idAutor}"/>
                </p:column>


                <p:column sortBy="#{item.idEditorial}" filterBy="#{item.idEditorial}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLibroTitle_idEditorial}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEditorial}"/>
                </p:column>


                <p:column sortBy="#{item.anioEdicion}" filterBy="#{item.anioEdicion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLibroTitle_anioEdicion}"/>
                    </f:facet>
                    <h:outputText value="#{item.anioEdicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.idMateria}" filterBy="#{item.idMateria}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListLibroTitle_idMateria}"/>
                        </f:facet>
                        <h:outputText value="#{item.idMateria}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.numPagina}" filterBy="#{item.numPagina}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListLibroTitle_numPagina}"/>
                        </f:facet>
                        <h:outputText value="#{item.numPagina}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListLibroTitle_descripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.imagen}" filterBy="#{item.imagen}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListLibroTitle_imagen}"/>
                        </f:facet>
                        <h:outputText value="#{item.imagen}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListLibroTitle_estado}"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{libroController.prepareCreate}" update=":LibroCreateForm" oncomplete="PF('LibroCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":LibroViewForm" oncomplete="PF('LibroViewDialog').show()" disabled="#{empty libroController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":LibroEditForm" oncomplete="PF('LibroEditDialog').show()" disabled="#{empty libroController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{libroController.delete}" update=":growl,datalist" disabled="#{empty libroController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
