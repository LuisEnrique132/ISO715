<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorCreateDlg" widgetVar="AutorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAutorTitle}" closeOnEscape="true">

            <h:form id="AutorCreateForm">

                <h:panelGroup id="display" rendered="#{autorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAutorLabel_autor}" for="autor" />
                        <p:inputText id="autor" value="#{autorController.selected.autor}" title="#{myBundle.CreateAutorTitle_autor}" required="true" requiredMessage="#{myBundle.CreateAutorRequiredMessage_autor}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.CreateAutorLabel_imagen}" for="imagen" />
                        <p:inputText id="imagen" value="#{autorController.selected.imagen}" title="#{myBundle.CreateAutorTitle_imagen}" required="true" requiredMessage="#{myBundle.CreateAutorRequiredMessage_imagen}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateAutorLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{autorController.selected.estado}" title="#{myBundle.CreateAutorTitle_estado}" required="true" requiredMessage="#{myBundle.CreateAutorRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorController.saveNew}" value="#{myBundle.Save}" update="display,:AutorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AutorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AutorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
