<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AutorEditDlg" widgetVar="AutorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAutorTitle}" closeOnEscape="true">

            <h:form id="AutorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{autorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAutorLabel_id}" for="id" />
                        <h:outputText id="id" value="#{autorController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditAutorLabel_autor}" for="autor" />
                        <p:inputText id="autor" value="#{autorController.selected.autor}" title="#{myBundle.EditAutorTitle_autor}" required="true" requiredMessage="#{myBundle.EditAutorRequiredMessage_autor}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.EditAutorLabel_imagen}" for="imagen" />
                        <p:inputText id="imagen" value="#{autorController.selected.imagen}" title="#{myBundle.EditAutorTitle_imagen}" required="true" requiredMessage="#{myBundle.EditAutorRequiredMessage_imagen}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditAutorLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{autorController.selected.estado}" title="#{myBundle.EditAutorTitle_estado}" required="true" requiredMessage="#{myBundle.EditAutorRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorController.save}" value="#{myBundle.Save}" update="display,:AutorListForm:datalist,:AutorListForm:AutorDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AutorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AutorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
