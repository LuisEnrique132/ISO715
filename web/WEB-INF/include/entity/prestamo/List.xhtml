<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PrestamoListForm">

        <p:panel header="#{myBundle.ListPrestamoTitle}">
            <p:contextMenu id="PrestamoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PrestamoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PrestamoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PrestamoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PrestamoListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{prestamoController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{prestamoController.selected}"
                         filteredValue="#{prestamoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{prestamoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PrestamoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PrestamoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PrestamoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestamoTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.idEstudiante}" filterBy="#{item.idEstudiante}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestamoTitle_idEstudiante}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEstudiante}"/>
                </p:column>


                <p:column sortBy="#{item.idLibro}" filterBy="#{item.idLibro}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestamoTitle_idLibro}"/>
                    </f:facet>
                    <h:outputText value="#{item.idLibro}"/>
                </p:column>


                <p:column sortBy="#{item.fechaPrestamo}" filterBy="#{item.fechaPrestamo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestamoTitle_fechaPrestamo}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaPrestamo}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.fechaDevolucion}" filterBy="#{item.fechaDevolucion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestamoTitle_fechaDevolucion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaDevolucion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.cantidad}" filterBy="#{item.cantidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrestamoTitle_cantidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidad}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.observacion}" filterBy="#{item.observacion}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListPrestamoTitle_observacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.observacion}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListPrestamoTitle_estado}"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{prestamoController.prepareCreate}" update=":PrestamoCreateForm" oncomplete="PF('PrestamoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":PrestamoViewForm" oncomplete="PF('PrestamoViewDialog').show()" disabled="#{empty prestamoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PrestamoEditForm" oncomplete="PF('PrestamoEditDialog').show()" disabled="#{empty prestamoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{prestamoController.delete}" update=":growl,datalist" disabled="#{empty prestamoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
