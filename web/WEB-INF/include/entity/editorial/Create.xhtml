<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditorialCreateDlg" widgetVar="EditorialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEditorialTitle}" closeOnEscape="true">

            <h:form id="EditorialCreateForm">

                <h:panelGroup id="display" rendered="#{editorialController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEditorialLabel_editorial}" for="editorial" />
                        <p:inputText id="editorial" value="#{editorialController.selected.editorial}" title="#{myBundle.CreateEditorialTitle_editorial}" required="true" requiredMessage="#{myBundle.CreateEditorialRequiredMessage_editorial}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.CreateEditorialLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{editorialController.selected.estado}" title="#{myBundle.CreateEditorialTitle_estado}" required="true" requiredMessage="#{myBundle.CreateEditorialRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{editorialController.saveNew}" value="#{myBundle.Save}" update="display,:EditorialListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EditorialCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EditorialCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
