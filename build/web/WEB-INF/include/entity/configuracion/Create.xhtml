<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfiguracionCreateDlg" widgetVar="ConfiguracionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateConfiguracionTitle}" closeOnEscape="true">

            <h:form id="ConfiguracionCreateForm">

                <h:panelGroup id="display" rendered="#{configuracionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateConfiguracionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{configuracionController.selected.nombre}" title="#{myBundle.CreateConfiguracionTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateConfiguracionRequiredMessage_nombre}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{myBundle.CreateConfiguracionLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{configuracionController.selected.telefono}" title="#{myBundle.CreateConfiguracionTitle_telefono}" required="true" requiredMessage="#{myBundle.CreateConfiguracionRequiredMessage_telefono}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateConfiguracionLabel_direccion}" for="direccion" />
                        <p:inputTextarea rows="4" cols="30" id="direccion" value="#{configuracionController.selected.direccion}" title="#{myBundle.CreateConfiguracionTitle_direccion}" required="true" requiredMessage="#{myBundle.CreateConfiguracionRequiredMessage_direccion}"/>

                        <p:outputLabel value="#{myBundle.CreateConfiguracionLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{configuracionController.selected.correo}" title="#{myBundle.CreateConfiguracionTitle_correo}" required="true" requiredMessage="#{myBundle.CreateConfiguracionRequiredMessage_correo}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{configuracionController.saveNew}" value="#{myBundle.Save}" update="display,:ConfiguracionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ConfiguracionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ConfiguracionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
