<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamoViewDlg" widgetVar="PrestamoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPrestamoTitle}" closeOnEscape="true">

            <h:form id="PrestamoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{prestamoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPrestamoLabel_id}"/>
                        <h:outputText value="#{prestamoController.selected.id}" title="#{myBundle.ViewPrestamoTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewPrestamoLabel_idEstudiante}"/>
                        <h:outputText value="#{prestamoController.selected.idEstudiante}" title="#{myBundle.ViewPrestamoTitle_idEstudiante}"/>

                        <h:outputText value="#{myBundle.ViewPrestamoLabel_idLibro}"/>
                        <h:outputText value="#{prestamoController.selected.idLibro}" title="#{myBundle.ViewPrestamoTitle_idLibro}"/>

                        <h:outputText value="#{myBundle.ViewPrestamoLabel_fechaPrestamo}"/>
                        <h:outputText value="#{prestamoController.selected.fechaPrestamo}" title="#{myBundle.ViewPrestamoTitle_fechaPrestamo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPrestamoLabel_fechaDevolucion}"/>
                        <h:outputText value="#{prestamoController.selected.fechaDevolucion}" title="#{myBundle.ViewPrestamoTitle_fechaDevolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPrestamoLabel_cantidad}"/>
                        <h:outputText value="#{prestamoController.selected.cantidad}" title="#{myBundle.ViewPrestamoTitle_cantidad}"/>

                        <h:outputText value="#{myBundle.ViewPrestamoLabel_observacion}"/>
                        <h:outputText value="#{prestamoController.selected.observacion}" title="#{myBundle.ViewPrestamoTitle_observacion}"/>

                        <h:outputText value="#{myBundle.ViewPrestamoLabel_estado}"/>
                        <h:outputText value="#{prestamoController.selected.estado}" title="#{myBundle.ViewPrestamoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PrestamoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
