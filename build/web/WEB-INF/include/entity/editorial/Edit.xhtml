<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EditorialEditDlg" widgetVar="EditorialEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEditorialTitle}" closeOnEscape="true">

            <h:form id="EditorialEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{editorialController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEditorialLabel_id}" for="id" />
                        <h:outputText id="id" value="#{editorialController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditEditorialLabel_editorial}" for="editorial" />
                        <p:inputText id="editorial" value="#{editorialController.selected.editorial}" title="#{myBundle.EditEditorialTitle_editorial}" required="true" requiredMessage="#{myBundle.EditEditorialRequiredMessage_editorial}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.EditEditorialLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{editorialController.selected.estado}" title="#{myBundle.EditEditorialTitle_estado}" required="true" requiredMessage="#{myBundle.EditEditorialRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{editorialController.save}" value="#{myBundle.Save}" update="display,:EditorialListForm:datalist,:EditorialListForm:EditorialDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EditorialEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EditorialEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
