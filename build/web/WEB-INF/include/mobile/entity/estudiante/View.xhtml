<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstudianteViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEstudianteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EstudianteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstudianteViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{estudianteController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstudianteLabel_id}"/>
                            <h:outputText value="#{estudianteController.selected.id}" title="#{myBundle.ViewEstudianteTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstudianteLabel_codigo}"/>
                            <h:outputText value="#{estudianteController.selected.codigo}" title="#{myBundle.ViewEstudianteTitle_codigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstudianteLabel_dni}"/>
                            <h:outputText value="#{estudianteController.selected.dni}" title="#{myBundle.ViewEstudianteTitle_dni}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstudianteLabel_nombre}"/>
                            <h:outputText value="#{estudianteController.selected.nombre}" title="#{myBundle.ViewEstudianteTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstudianteLabel_carrera}"/>
                            <h:outputText value="#{estudianteController.selected.carrera}" title="#{myBundle.ViewEstudianteTitle_carrera}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstudianteLabel_direccion}"/>
                            <h:outputText value="#{estudianteController.selected.direccion}" title="#{myBundle.ViewEstudianteTitle_direccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstudianteLabel_telefono}"/>
                            <h:outputText value="#{estudianteController.selected.telefono}" title="#{myBundle.ViewEstudianteTitle_telefono}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEstudianteLabel_estado}"/>
                            <h:outputText value="#{estudianteController.selected.estado}" title="#{myBundle.ViewEstudianteTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
